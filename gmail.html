<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      gmail
    </title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>
    <div class="header">
      <div class="header__left">    
        <img src="Assets/images/main-menu.png" width=24 alt="main_menu">
        <div class="header__left-logo">
          <img src="Assets/images/gmail.png" width=30 alt="gmaillogo">
          <div class="header__logo-text">
            Gmail
          </div>
        </div>
      </div>      
      <div class="header__searchbar">
        <div class="header__searchbar-item1">
          <img src="Assets/images/search.png" width=15 alt="searchicon">
          <input type="text" placeholder="Search mail">
        </div>
        <div class="search-option">
          <img src="Assets/images/searchoption.png" width=20 alt="searchoption">
        </div>       
     </div>
     <div class="header__right">         
       <div class="header__active_bar">
         <img src="Assets/images/green circle.png" alt="active btn" width=14>
         <div class="header__active_bar-text">
           Active
         </div>
             
       </div>
     <div class="header__menubuttons">
       <img src="Assets/images/question.png" width=20>
       <img src="Assets/images/setting.png" width=20>
       <img src="Assets/images/show-apps-button.png" width=20>
     </div>
     <div class="header__account">
       <img src="Assets/images/techversant_logo.png" width=80>
       <div class="header__account-name">
          A
       </div>
     </div>
    </div>
   </div>
   <div class="main">
     <div class="main__leftbar">
       <div class="main__leftbar-mail">
         <img src="Assets/images/email.png" alt="mail" width=18>
         <p>Mail</p>
       </div>
       <div class="main__leftbar-chat">
         <img src="Assets/images/message.png" alt="chat" width=18>
          <p>Chat</p>
       </div>
       <div class="main__leftbar-meet">
         <img src="Assets/images/gmeet.png" alt="meet" width=18>
         <p>Meet</p>
       </div>
     </div>
     <div class="main__sidebar">
       <div class="main__sidebar-compose">
         <img src="Assets/images/compose.png" alt="compose" width=20>
         <span>Compose</span>
       </div>
       <div class="main__sidebar-item">
         <div class="main__sidebar-item_1 inbox">
           <img src="Assets/images/inbox.png" alt="inbox" width=20>
           <div class="main__sidebar-item_inbox-text">
             Inbox
             <span>23</span>
           </div>           
         </div>
         <div class="main__sidebar-item_2 stared">
           <img src="Assets/images/star.png" alt="starred" width=20>
           <div class="">Starred</div>
         </div>
         <div class="main__sidebar-item_3 snooz">
           <img src="Assets/images/clock.png" alt="snoozed" width=20>
           <div class="">Snoozed</div>
         </div>
         <div class="main__sidebar-item_4 sent">
           <img src="Assets/images/send.png" alt="sent" width=20>
           <div class="">Sent</div>
         </div>
         <div class="main__sidebar-item_5 draft">
           <img src="Assets/images/draft.png" alt="drafts" width=20>
           <div class="">Drafts</div>
         </div>
         <div class="main__sidebar-item_6 more">
           <img src="Assets/images/down-arrow.png" alt="more" width=20>
           <div class="">More</div>
         </div>
       </div>
       <div class="main__sidebar-label">
         <div>Labels</div>
         <img src="Assets/images/plus.png" alt="add" width=18>
       </div>
       <div class="compose">
       </div>
     </div>
     <div class="main__messageBox">
     </div>
     <div class="main__rightbar">
     </div>
   </div>
    
  </body>
